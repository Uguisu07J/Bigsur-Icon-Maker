<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bigsur Icon Maker</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="m-4">
            <h1>Bigsur Icon Maker</h1>
            <p>
                A tool to generate macOS Big Sur style icons as PNG files.<br>
                Use <a href="https://github.com/sprout2000/elephicon">Elephicon</a>, <a
                    href="https://github.com/idesis-gmbh/png2icons">png2icons</a>, etc. to convert to ICNS files.
            </p>
            <div>
                File: <input id="file" type="file" accept="image/png" />
            </div>
            <div class="mt-2">
                Scale: <input id="scale" type="number" value="1" min="0" required>
            </div>
            <button class="btn btn-primary mt-3" id="download" onclick="download()">Download</button>
            <hr>
            <p>Â© 2022 Uguisu32J</p>
        </div>
    </body>
</html>
