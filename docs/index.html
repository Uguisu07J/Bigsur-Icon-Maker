<!DOCTYPE html>
<html>
    <head>
        <title>Bigsur Icon Maker</title>
        <meta charset="UTF-8">
        <meta name="google-site-verification" content="UcspHkQyXWfEtFRtfIpnU92csa0T75RSbjRUWJC5pRo" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="m-4">
            <h1>macOS Big Sur Icon Maker</h1>
            <p>
                A simple tool to generate macOS Big Sur style icons as PNG files.<br>
                Use <a href="https://github.com/sprout2000/elephicon">Elephicon</a>, <a
                    href="https://github.com/idesis-gmbh/png2icons">png2icons</a>, etc. to convert to ICNS files.
            </p>
            <div>
                File: <input id="file" type="file" accept="image/jpeg,image/png,image/gif" />
            </div>
            <div class="mt-2">
                Scale: <input id="scale" type="number" size="10" value="1">
            </div>
            <button class="btn btn-primary mt-3" id="download" onclick="download()">Download</button>
            <hr>
            <p>Copyright (c) 2022 Uguisu32J</p>
        </div>
    </body>
</html>
